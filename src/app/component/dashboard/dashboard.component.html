

<div style="overflow: hidden;margin-left: -26px;" class="main">
    <div style="margin-left: 15px;">

    <mat-toolbar class=".mat-toolbar">
      <mat-toolbar-row>
      <div >
        <button  (click)="sidenav.toggle()" class="buttonMenu"  style="border-width: 0px;background: white;margin-top: 9px">
            <img src="https://img.icons8.com/color/36/000000/menu.png">
        </button>
      </div>
      <div >
        <img mat-card-image src="../../../assets/googlekeep.png" alt="FundooNotes" class="bulbsimage">
      </div>
      <div>
      <h1 class="example-app-name">FundooApp</h1>
      </div>
      <div  class="search" fxLayout="column" fxLayoutAlign="center">

      <mat-form-field appearance="outline" >
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div>
      <div >
        <button  class="buttonSettings" matTooltip="settings " style="border-width: 0px;background: white;margin-top: 9px;margin:auto">
            <img src="https://img.icons8.com/color/36/000000/settings.png">        
          </button>
      </div>
      <div >
        <button mat-icon-button class="buttonList"  matTooltip="List" style="border-width: 0px;background: white;margin-top: 1px;margin:auto">
            <img src="https://img.icons8.com/color/36/000000/ingredients-list.png">

        </button>
      </div>
      <div >
        <button  class="buttonApps" matTooltip="Apps" [matMenuTriggerFor]="social" style="border-width: 0px;background: white;margin-top: 12px">
            <img src="https://img.icons8.com/color/36/000000/activity-grid-2.png">
        </button>
      </div>
      <div   fxLayoutAlign="center" >
        <button color=gray  [matMenuTriggerFor]="accountmenu" class="buttonAccountCircle" matTooltip={{email}} style="border-width: 0px;background: white;margin:auto" >
            <img src="https://img.icons8.com/color/48/000000/user-male-circle.png">
        </button>
      </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>


  <mat-divider></mat-divider>
  <div class="mat-sidenav-container"> 
    <mat-sidenav-container  style="height:100vh;width: 100%;">
      <mat-sidenav  #sidenav mode="side" style="width: 124px">
          <mat-nav-list>
           <mat-card>
            <div class="buttonRemainder"> 
            
            <button mat-button style="margin-left: -24px" matTooltip="Remainder">
                  <mat-icon>notifications_none</mat-icon>
                  <span matSuffix>Remainder</span>  
              </button>
       
              </div>
              <div class="buttonNotes" matTooltip="Notes">
              <button mat-button style="margin-left: -21px" >
                  <mat-icon>note_add</mat-icon>
                  <span>  Notes</span>
              </button>
              </div>
              </mat-card>
             
  
          </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="width: 100%;">
      
      <app-appnote></app-appnote>
    </mat-sidenav-content>  
    </mat-sidenav-container>
  </div>

  <div>
      <mat-menu #accountmenu="matMenu">
          <mat-card style="height: 100px;width: 245px;">
            <div fxLayout="row">
              <mat-icon>account_circle</mat-icon>
            </div>
            <p fxLayout="row" fxLayoutAlign="center center"> {{email}} </p> 
            <mat-divider></mat-divider>
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <div>
                <button routerLink="/register" routerLinkActive="active" fxLayoutAlign="start center" mat-raised-button>Add Account</button>
              </div>
              <div>
                <button mat-raised-button  fxLayoutAlign="end center" (click)="onlogout()">Log Out</button>
              </div>
            </div>
          </mat-card>
          </mat-menu>
  </div>
  <div>
    <mat-menu #social="matMenu">
      <app-app-social></app-app-social>
    </mat-menu>
    
  </div>




</div>
