

<div style="overflow: hidden;margin-left: -26px;" class="main">
    <div style="margin-left: 15px;">

    <mat-toolbar class=".mat-toolbar">
      <mat-toolbar-row>
      <div class="buttonMenu" >
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="bulbsimage">
        <img mat-card-image src="../../../assets/googlekeep.png" alt="FundooNotes">
      </div>
      <div>
      <h1 class="example-app-name">FundooApp</h1>
      </div>
      <div  class="search" fxLayout="column" fxLayoutAlign="center">

      <mat-form-field appearance="outline" >
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div>
      <div class="buttonSettings">
        <button mat-icon-button >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="buttonList">
        <button mat-icon-button >
          <mat-icon>list</mat-icon>
        </button>
      </div>
      <div class="buttonApps">
        <button mat-icon-button >
          <mat-icon>apps</mat-icon>
        </button>
      </div>
      <div  class="buttonAccountCircle">
        <button mat-icon-button  [matMenuTriggerFor]="accountmenu" >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>


  <mat-divider></mat-divider>
  <div class="mat-sidenav-container"> 
    <mat-sidenav-container  style="height:100vh;">
      <mat-sidenav  #sidenav mode="side" style="width: 124px">
          <mat-nav-list>
           
            <div class="buttonApps">  
            <button mat-icon-button >
                  <mat-icon>notifications_none</mat-icon>
                  <span>   Remainder</span>
              </button>
              </div>
              <div class="buttonApps">
              <button mat-icon-button  >
                  <mat-icon>note_add</mat-icon>
                  <span>  Notes</span>
              </button>
              </div>
             
  
          </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <p>dfsjgsg</p>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <div>
      <mat-menu #accountmenu="matMenu">
          <mat-card style="height: 100px;width: 245px;">
            <div fxLayout="row">
              <mat-icon>account_circle</mat-icon>
            </div>
            <p fxLayout="row" fxLayoutAlign="center center"> {{email}} </p> 
            <mat-divider></mat-divider>
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <div>
                <button routerLink="/register" routerLinkActive="active" fxLayoutAlign="start center" mat-raised-button>Add Account</button>
              </div>
              <div>
                <button routerLink="/login" fxLayoutAlign="end center" mat-raised-button>Log Out</button>
              </div>
            </div>
          </mat-card>
          </mat-menu>
  </div>




</div>
