

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">

  <div *ngFor="let items of note" fxLayoutAlign="space-around center">
    <mat-card [ngStyle]="{'background-color':items.color}" class="popdownCard">
      <div fxLayout="column" fxLayoutAlign="start">
        <div class="main">
          <div class="apppin">
            <button mat-button (click)="pin(items)" matTooltip="pin">

              <img src="../../../assets/unpin.svg">
            </button>
          </div>

          <div class="title">
            <div (click)="openDialog(items)" matRipple [matRippleCentered]="centered">
              {{items.title}}</div>

          </div>
        </div>
        <div class="description" (click)="openDialog(items)" matRipple [matRippleCentered]="centered"
          style="color: #202124;direction: ltr;font-family: 'Roboto',arial,sans-serif;font-size: 15px;margin-top:8px;width: 235px;word-wrap: break-word;">
          {{items.description}}</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="2px" class="app-label-display">
        <app-label-display [noteData]="items"></app-label-display>
      </div>
      <div class="appiconp" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="2px">
        <div>
          <button  mat-button class="buttonApps" matTooltip="More" [matMenuTriggerFor]="More" style="border-width: 0px;">
            <img src="../../../assets/vertmore.svg">
          </button>
        </div>
      </div>
      <div>
        <mat-menu #More="matMenu">

          <button mat-menu-item (click)="onRestore(items)">Restore Note</button>
          <button mat-menu-item (click)="perDelete(items)">Delete Note</button>

        </mat-menu>
      </div>

    </mat-card>
  </div>
</div>
