<div fxLayout="row" fxLayoutAlign="start center" > 

  <div>
    <button  mat-button class="buttonApps" matTooltip="Remind me" style="border-width: 0px;" >
      <img src="../../../assets/remindme.svg">
    </button>
  </div>
  <div>
    <button mat-button class="buttonApps" matTooltip="Collabrator" style="border-width: 0px;">
      <img src="../../../assets/colabrator.svg">
    </button>
  </div>
  <div>
    <button mat-button  class="buttonApps" matTooltip="Change Color" [matMenuTriggerFor]="colorplatte" style=";border-width: 0px;">
      <img src="../../../assets/colorplatte.svg">
    </button>
  </div>
  <div>
    <button  mat-button class="buttonApps" matTooltip="picture" style="border-width: 0px;">
      <img src="../../../assets/image.svg">
    </button>
  </div>
  <div>
    <button  mat-button (click)="archive()" class="buttonApps" matTooltip="Archive" style="border-width: 0px;">
      <img src="../../../assets/archive.svg">
    </button>
  </div>

  <div>
    <button  mat-button class="buttonApps" matTooltip="More" [matMenuTriggerFor]="More" style="border-width: 0px;">
      <img src="../../../assets/vertmore.svg">
    </button>
  </div>
 

<div>
  <mat-menu #colorplatte="matMenu">
    <div  fxLayout="row" fxLayoutAlign=" start" *ngFor='let color of arrayOfColors'>
      <div *ngFor='let notecolors of color'>
          <button [ngStyle]="{'background-color':notecolors.hexcode}"  (click)="setcolors(notecolors.name)" mat-mini-fab></button>

      </div>
    </div>


  </mat-menu>
</div>
<div>
  <mat-menu #More="matMenu">
      <button mat-menu-item  [matMenuTriggerFor]="label"  >Add label</button>
  <button mat-menu-item >Change label</button>
  <button (click)="trashNote()" mat-menu-item >Delete Note</button>
  
  </mat-menu>
</div>
<div>
  <mat-menu #label="matMenu">
    <div>Label note</div>
         <div *ngFor="let labels of alllabel">
          <mat-checkbox   (click)="addLabelToNote(labels)"   class="addlabel">{{labels.labelName}}</mat-checkbox>
     
      </div> 
  </mat-menu>
</div>

</div>
