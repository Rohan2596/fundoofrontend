<h1>Select Profile Image</h1>
<div>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div>
      <input type="file" name="profile" (change)="fileChangeEvent($event)" />
    </div>
    <div>
      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
        [resizeToWidth]="128"></image-cropper>

    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
</div>
