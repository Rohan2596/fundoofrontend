<div flex=10 fxLayoutAlign="center center" class="main" style="margin-top: 2%">

  <div  >
    <mat-card   *ngIf="!popup" (click)="onPopup()" class="popupCard">

      <div fxLayout="row" fxLayoutAlign="space-between center">

        <div style="border-width: 0px;">
          <input matInput type="text" placeholder="Take a Note..." class="input"
            style="color: #202124;direction: ltr;font-family: 'Roboto',arial,sans-serif;font-size: 15px;font-size: 20px;width: 320px;border-width: 0px;" />
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
          <button matTooltip="New List" style="background-color: white;border-width: 0px;">

            <mat-icon>check_box</mat-icon>
          </button>

          <button matTooltip="New note with drawing" style="background-color: white;border-width: 0px;">

            <mat-icon>brush</mat-icon>
          </button>

          <button matTooltip="New note with image" style="background-color: white;border-width: 0px;">

            <mat-icon>photo</mat-icon>

          </button>

        </div>
      </div>
    </mat-card>
  </div>


  <div flex=100 fxLayoutAlign="center center" style="margin-top: 2%">
    <mat-card *ngIf="popup" fxLayoutAlign="start center" class="popdownCard">

      <div flex=10 fxLayout="column" fxLayoutAlign="start start">
        <div fxLayout="row" fxLayoutAlign="start center"  fxLayoutGap="20px">
        <div style="margin-top:-12px;border-width: 0px">
            <input class="input" matInput type="text" placeholder="Title" [(ngModel)]="note.title"
              style="color: #202124;direction: ltr;font-family: 'Roboto',arial,sans-serif;font-size: 20px;border-width: 0px; width: 400px;" />


          </div>
          <button mat-button matTooltip="pin" style="border-width: 0px;">

            <img src="../../../assets/unpin.svg">
          </button>
        </div>

        <div style="margin-top:15px;border-width: 0px" class="input">
          <textarea matInput type="text" placeholder="Take a note..." [(ngModel)]="note.description"
            style="color: #202124;direction: ltr;font-family: 'Roboto',arial,sans-serif;font-size: 15px;width: 750px;    border-width: 0px; outline-width: 0;"></textarea>
        </div>


        <div fxLayout="row" fxLayoutAlign="space-between end">
          <app-app-icon [noteData]="note"></app-app-icon>
          <button (click)="onClose()" (click)="popup" matTooltip="Close the note"
            style="border-width: 0px;background: white;margin-bottom: 12px;margin-left: 180px">

            Close
          </button>
        </div>

      </div>
    </mat-card>

  </div>

</div>
